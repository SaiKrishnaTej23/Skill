<div class="row">
  <div class="col-lg-3">
    <div class="user-detail card-2">
      <div class="user-image">
        <div class="image">

        </div>
       
        <div class="content">
           <h4>Sai Krishna Teja</h4>
           <p> Progress 
             <ngb-progressbar value="500" type="info"></ngb-progressbar></p>
          <div class="form-group">
            <b>Current Agile Level</b><br />
            <label>L1</label>
          </div>
          <div class="form-group">
              <b>Team</b><br />
              <label>EPIC / CART</label>
            </div>
            <div class="form-group">
                <b>Grade</b><br />
                <label>502</label>
              </div>
        </div>
      </div>
      <div class="bottom">
        <b>Edit profile</b>
        <span class="float-right"><i class="fas fa-cogs"></i></span>
      </div>
    </div>
  </div>
  <div class="col-lg-9">
    <div class="user-skills shadow-1">
      <div class="skill-header">
        <a (click)="tabChange(1)" [ngClass]="{'active': selectedTab == 1 }">All</a>
        <a (click)="tabChange(2)" [ngClass]="{'active': selectedTab == 2 }">Mandatory</a>
        <a (click)="tabChange(3)" [ngClass]="{'active': selectedTab == 3 }">Optional</a>
        <a (click)="tabChange(4)" [ngClass]="{'active': selectedTab == 4 }">Completed</a>
        <a (click)="tabChange(5)" [ngClass]="{'active': selectedTab == 5 }">In Complete</a>
                
        <button class="btn btn-sm btn-info float-right rounded-0"(click)="addNewSkill()">Add <i class="fa fa-plus"></i></button>
        <button class="btn btn-sm btn-default float-right rounded-0" (click)="view = 1"><i class="fas fa-th-large"></i></button>
        <button class="btn btn-sm btn-default float-right rounded-0" (click)="view = 2"><i class="fas fa-list-ul"></i></button>
      </div>
      <div class="skill-add">
        <label>Skills <label class="badge badge-primary">10</label></label>
       
      </div>
      <div class="skills-list">
          <app-skill-card [skill]="sk" [view]="view" *ngFor="let sk of Skills"></app-skill-card>
      </div>
    </div>
  </div>
</div>
